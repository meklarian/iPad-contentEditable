<!doctype html>
<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8" />
<title>iPad-contentEditable hack</title>
<script src="jQuery-1.4.3.js"></script>
<style>
body {background-color: #999999;}
#editor {width: 640px; padding: 0px; margin: 0; background-color: white; height: 100%;}
#cursor {width: 1px; padding: 0; margin: 0px; height: 1px; border: 0px; background-color: white; display: inline; outline: none; left: -4096px; position: relative;}
#displayCursor {width: 1px; padding: 0; margin: 0; height: 2ex; border: 0px; background-color: black; display: inline; outline: none; overflow: hidden;}

h1,h2,h3,h4,h5,h6 {font-size: 100%;}
.f {float: left;}
.box {margin: 10px;}
.dbgItem {font-family: monospace;}
</style>
</head>
<body>
<div class="f box">
<h2>keyup</h2>
<div class="dbgItem">event.keyCode: <span id="keyup_theKeyCode"></span></div>
<div class="dbgItem">event.which: <span id="keyup_theWhich"></span></div>
<div class="dbgItem">cursor.text(): <span id="keyup_cursorText"></span><br />(should be empty)</div>
</div>
<div class="f box">
<h2>keypress</h2>
<div class="dbgItem">event.keyCode: <span id="keypress_theKeyCode"></span></div>
<div class="dbgItem">event.which: <span id="keypress_theWhich"></span></div>
<div class="dbgItem">cursor.text(): <span id="keypress_cursorText"></span><br />(should be empty)</div>
</div>
<br clear="all" />
<div id="editor"><div id="displayCursor">&#8202;</div></div>
<textarea id="cursor"></textarea>
<script>
var g_lastKey = 0;
(function ($){
$('#cursor').attr('autocomplete', 'off');
$('#editor').bind('click', function(){$('#cursor').focus();});
$('#virtualCursor').bind('click', function(){$('#cursor').focus();});

// NOTE: Not sure this is necessary. - PS - 2010-11-07
$('#cursor').bind('keyup', function(event){
var keyCode = event.keyCode || -1;
var keyWhich = event.which || -1;
$('#keyup_theKeyCode').text(keyCode);
$('#keyup_theWhich').text(keyWhich);
$('#keyup_cursorText').text($('#cursor').text());
var keyValue = event.keyCode || event.which;
var text = null;
var textpoint = null;
if(keyValue >= 32)
{
}
else
{
switch(keyValue)
{
// NOTE: Backspace must be handled here. Only FF handles it in keypress event. - PS - 2010-11-07
case 8:
{
var backelement = $('#displayCursor').prev();
if(backelement.length == 1)
{
backelement.remove();
textpoint = '';
}
}
break;
}
if(textpoint !== null)
{
if(textpoint.length > 0){$(textpoint).insertBefore('#displayCursor');}
g_lastKey = keyValue;
event.preventDefault();
event.stopPropagation();
}
}
event.preventDefault();
event.stopPropagation();
});

$('#cursor').bind('keypress', function(event){
var keyCode = event.keyCode || -1;
var keyWhich = event.which || -1;
$('#keypress_theKeyCode').text(keyCode);
$('#keypress_theWhich').text(keyWhich);
$('#keypress_cursorText').text($('#cursor').text());
var keyValue = event.keyCode || event.which;
var text = null;
var textpoint = null;
if(keyValue >= 32)
{
text = String.fromCharCode(keyValue);
textpoint = '<span>' + text + '</span>'
$(textpoint).insertBefore('#displayCursor');
g_lastKey = keyValue;
event.preventDefault();
event.stopPropagation();
}
else
{
switch(keyValue)
{
case 13:
if(g_lastKey !== 10){textpoint = '<br />';}
break;
case 10:
// TODO: This doesn't work on the iPod touch, for some reason. Don't know why. - PS - 2010-11-07
if(g_lastkey !== 13){textpoint = '<br />';}
break;
}
if(textpoint !== null)
{
if(textpoint.length > 0){$(textpoint).insertBefore('#displayCursor');}
g_lastKey = keyValue;
event.preventDefault();
event.stopPropagation();
}
}
return false;});
})(window.jQuery);
</script>
</body>
</html>
